<!-- This is the user account view -->

<ion-view view-title="<img class='title-image' src='img/logo.png' style='width:100px;color:#fff' />">
  <ion-content class="account">
		<div class="list">
				 
		          <div class="item item-divider"></div>
				  <a class="item item-icon-right person-info set-size-13px" href="#">
						<i class="icon ion-ios-arrow-right"></i>
				        <span  class="set-marginLeft-340 ">评分</span>
				  </a>
				  <a class="item item-icon-right person-info set-size-13px" href="#">
						<i class="icon ion-ios-arrow-right"></i>
				        <span  class="set-marginLeft-340">意见反馈</span> 
				  </a>

			

				  <a class="item item-icon-right person-info set-size-13px" href="#">
						<i class="icon ion-ios-arrow-right "></i>
				        <span  class="set-marginLeft-340">启动页</span>
				  </a>
			    <a class="item item-icon-right person-info set-size-13px" ng-model="nightMode.nightModeOn">
						<i class="icon ion-ios-arrow-right"></i>
			            <span  class="set-marginLeft-340">版本</span>
			    </a>
			    <label class="item">
                      <button class="button  button-positive set-login" ng-click = "refeshSignOut()" type="submit" style="background-color: #fc9720">注销登录</button>
                </label>	           
		</div> 
  </ion-content>
</ion-view>
