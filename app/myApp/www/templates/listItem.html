<ion-view view-title="详情展示">
  <ion-content style="background: #e3e7e7;">
    <div  class="swipper-left-right">
	    <ion-slide-box show-pager="false"  on-slide-changed="onSlideChanged(index)" active-slide="currentIndex">
			<ion-slide  class="set-container" ng-repeat="value in  singleData"  repeat-done="repeatDone()" >
			    <div class="swiper-slide swiper-slide-duplicate swiper-slide-active"  style="width: 349px; margin-right: 30px;">
					<div class="scores" >
						<h3>{{data.title}}</h3>
						<div class="f"><span id="span-text">{{$index+1}}</span>{{value.title}}</div>
						<div class="choose">
							<div class="input" ng-repeat="(key,value2) in value.items">
							   <label for="26">
							      <input type="radio" name="radio{{$parent.$index}}" class="radio"  value="{{value2}}" 
							       ng-checked="$index == selectedIndex-1"> 
							      <span >{{value2}}</span> 
							   </label>
							</div>														
						</div>
					</div>
				</div>
			</ion-slide>
			<ion-slide  class="set-container" ng-repeat="value in  multiData"  repeat-done="repeatDone()" >
			    <div class="swiper-slide swiper-slide-duplicate swiper-slide-active"  style="width: 349px; margin-right: 30px;">
					<div class="scores">

						<h3>{{data.title}}</h3>
						<div class="f"><span id="span-text">{{$index+1}}</span>{{value.title}}</div>
						<div class="choose" ng-repeat="(key,value2) in value.items">
							<div class="input" >
							   <label for="26" >
							      <input type="checkbox" name="radio{{$parent.$index}}" class="radio"  
							       ng-checked = "$index == arrData[$parent.$index][0]-1"> 
							      <span  style="margin-left: 30px;">{{value2}}</span> 
							   </label>
							</div>														
						</div>
					</div>

				</div>
			</ion-slide>

		</ion-slide-box>
     </div>
     <p style="float: right;margin-right: 5px;color: #666;">当前页: <span>{{currentIndex+1}}</span>/<span>{{serveLength}}</span></p>
     <div class="preNexts">
				<div class="  btn-left" id="btn-left" ng-click="startSlide()">
				        <div class="pre ion  ion-arrow-left-a "></div>
				        <span class="set-pre">上一题</span>
				</div>
				<div class=" btn-right" ng-click="nextSlide()">
				        <div class="next ion  ion-arrow-right-a "></div>
				        <span class="set-next">下一题</span>
				</div>
	 </div>
	 <div class="set-div-answer" >
			<span class="congration-mes">您的答案是：</span>        
			<p class="set-answer set-bg" id="singleMessage" style ="display: block;" ng-if="currentIndex <= selectedIndex">第<span>{{selectedIndex}} 个：</span> <span  class="display-answer">{{newJsonData[currentIndex]}}</span></p>    
			<p class="set-answer set-bg" id="muiltMessage" style="display: block;" ng-repeat="(key,value2)  in newMulitJsonData" ></span> <span  class="display-answer">{{value2}}</span></p>    
	 </div>
  </ion-content>
</ion-view>
